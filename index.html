<!DOCTYPE html>
<html>
<head>
  <title>Video Preview!</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://gist.githubusercontent.com/andyborn/9cf6df0d752e1014b1bb/raw/d66222041d01d6a494621d6d9ea986cbe4861979/flowplayer.js"></script>
</head>
<body>
  <div id="video-preview" style="display:block;width:425px;height:300px;">'error loading video'</div>

  <script type='text/javascript'>
    flowplayer('video-preview', { src: './flowplayer.js', wmode: 'opaque'}, {
      "playlist": [
        './example.mp4'
      ],
      "plugins": {
        "controls": {
          "autoHide": "never"
        },
        "ova": {
          "url": "./ova.swf",
          "autoPlay": true,
          "ads": {
            "companions": {
              "regions": [
                { "id":"companion", "width":300, "height":250 }
              ]
            },
            "schedule": [
              {
                "position": "pre-roll",
                "tag": "http://ad.doubleclick.net/pfadx/N270.132652.1516607168321/B3442378.3;dcadv=1379578;sz=0x0;ord=3577745;dcmt=text/xml"
              }
            ]
          }
        }
      }
    });
  </script>

</body>
</html>
